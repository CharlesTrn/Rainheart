<ion-content padding id="forgotten">
  <ion-grid fixed>
    <div id="center">

      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item class="field">
              <ion-label color="primary" stacked>Mail</ion-label>
              <ion-input type="email" placeholder=""></ion-input>
            </ion-item>
          </ion-list>
          <ion-list>
            <ion-item class="field">
              <ion-label color="primary" stacked>Base ID</ion-label>
              <ion-input type="number" color="primary" placeholder=""></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button color="light" outline="true" round="true"
          small="true" class="signIn" (click)="home()">
            Send password
          </button>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
