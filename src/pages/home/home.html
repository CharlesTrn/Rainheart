<div id="home">
  <ion-header class="navbar">
    <ion-navbar hideBackButton>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon>
      </button>
      <img center src="assets/icon/plantndrop.png" class="plant"/>
      <ion-title>RainHeart</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <h3>Météo</h3>
    <div class="w">
      <div *ngFor = "let meteo of meteoTab">
        <h2 class="day">{{meteo.day}}</h2>
        <div class="icon">
          <img class="meteoIcon" center src="assets/icon/{{meteo.icon}}.png"/>
        </div>
        <h1 class="temp">{{meteo.tempMax}}°C</h1>
        <h1 class="temp">{{meteo.tempMin}}°C</h1>
      </div>
    </div>

    <h3>Zones du jardin</h3>
    <div class="gallery">
        <div class="zone" *ngFor="let zone of zones" (click)="openZone(zone)">
            <div class="zone__details">
                <input type="text" placeholder="Zone {{zone.number}}" />
            </div>
        </div>
    </div>
    <button ion-button (click)="addZone()">Ajouter zone</button>
  </ion-content>
</div>
