<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accueil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Zones du jardin</h3>
  <div class="gallery">
      <div class="zone" *ngFor="let zone of zones">
          <div class="zone__details">
            <button href>
              <input type="text" placeholder="Zone {{zone.number}}" />
            </button>
          </div>
      </div>
  </div>
  <button ion-button (click)="addZone()">Ajouter zone</button>
  <button ion-button (click)="openZone()">Open zone</button>
</ion-content>
