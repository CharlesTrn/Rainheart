<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Zones du jardin</h3>
  <div class="gallery">
    <div class="zone" *ngFor="let zone of zones">
        <div class="zone__details">
          Zone {{zone.number}}
        </div>
    </div>
  </div>
  <button ion-button (click)="addZone($index)">Ajouter zone</button>
</ion-content>
