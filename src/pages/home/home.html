<div id="home">
  <ion-header class="navbar">
    <ion-navbar hideBackButton>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <img center src="assets/icon/plant.png" class="plant"/>
      <img center text-center src="assets/icon/drop.png" class="drop"/>

      <ion-title>RainHeart</ion-title>

    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <h3>Météo</h3>
    <div class="meteo">

    </div>
    <h3>Zones du jardin</h3>
    <div class="gallery">
        <div class="zone" *ngFor="let zone of zones" (click)="openZone(zone)">
            <div class="zone__details">
                <input type="text" placeholder="Zone {{zone.number}}" />
            </div>
        </div>
    </div>
    <button ion-button (click)="addZone()">Ajouter zone</button>
  </ion-content>
</div>
